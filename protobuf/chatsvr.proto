syntax = "proto3";

package g1.protocol;

//import "common.proto";
import "role.proto";

message PbChatMsg {
    int32 channel = 1;      // in common.proto
    uint64 sender = 2;
    PbIconDesc sender_icon = 3;
    uint64 receiver = 4;   // 好友聊天要设置

    string msg = 10; // 消息
}


message PbChatFriendMsg {
    uint64 friend_uid = 1;
    repeated PbChatMsg msg_list = 2;
}

message PbChatInfo {
    uint64 uid = 1;
    repeated PbChatFriendMsg friend_msg_list = 2;
}